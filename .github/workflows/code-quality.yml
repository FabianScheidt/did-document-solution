name: Check Code Quality and Run Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Project Dependencies
        run: npm install

      - name: Check Code Format
        run: npx prettier --check .

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: |
          openssl req \
            -x509 \
            -newkey rsa:2048 \
            -keyout key.pem \
            -out cert.pem \
            -days 365 \
            -nodes \
            -subj "/CN=localhost"
          KEY="$(cat key.pem)" CERTIFICATE="$(cat cert.pem)" npm run test
